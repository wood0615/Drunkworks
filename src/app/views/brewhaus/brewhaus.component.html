<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a beer by name">
</div>
<mat-card class="example-card" *ngFor="let item of this.brewhausservice.brewhausBeers | filter:searchText">
  <mat-card-header>
    
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <a [routerLink]="['brewhausdetails', item.id]" style="cursor: pointer">
    <p>
      <img mat-card-image style="height: 10%; width: 10%; object-fit: cover;" src="{{item.image_url}}">
      
    </p>
  </a>
  </mat-card-content>

</mat-card>
